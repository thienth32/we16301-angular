<div class="card">
    <img [src]="heroData.avatar" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{heroData.name}}</h5>
        <div class="card-body">
        <h5>Thông tin</h5>
        <p>Tuổi: {{heroData.birthDate | getAge}} tuổi</p>
        <p>Sức mạnh: {{heroData.attack}}</p>
        <p>Ngày sinh: {{heroData.birthDate | date: "dd/MM/YYY"}}</p>
        </div>
        <a href="#" class="btn btn-primary">Cập nhật</a>
    </div>
</div>
