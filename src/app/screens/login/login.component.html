<div class="container-fluid">
    <div class="col-6 offset-3">
        <h3 class="text-center">Đăng nhập</h3>
        {{loginForm.value | json}}
        <br>
        Trạng thái của form: {{loginForm.valid | json}}
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="loginForm.controls['email'].errors 
                            && (
                                loginForm.controls['email'].touched 
                                || loginForm.controls['email'].dirty 
                            )">
                    <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required')">Hãy nhập email</span>
                    <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')">Không đúng định email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button [disabled]="loginForm.invalid" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
